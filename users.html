    <main class="main">
      <section class="users-section">
        <div class="container">
          <div class="users-section__content">
            <h1 class="section__title">users CMS</h1>
            <div class="users">

    <!-- delete user modal -->
    <div class="modal modal--delete-user">
      <div class="modal-content">
        <div class="close-modal-btn">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
        </div>
        <h3 class="modal__title">are you sure you want delete this user ?</h3>
        <div class="modal-actions">
          <div class="confirm-btn">yes</div>
          <div class="cancel-btn">cancel</div>
        </div>
      </div>
    </div>

    <!-- edit user modal -->
    <div class="modal modal--edit-user">
      <div class="modal-content">
        <div class="close-modal-btn">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
        </div>
        <h3 class="modal__title">edit your user data</h3>
        <form action="" class="edit-user-form">
          <input class="firstname-input-edit" type="text" name="" placeholder="firstname" />
          <input class="lastname-input-edit" type="text" name="" placeholder="lastname" />
          <input class="password-input-edit" type="password" name="" placeholder="password" />
          <div class="modal-actions">
            <div class="confirm-btn">confirm</div>
            <div class="cancel-btn">cancel</div>
          </div>
        </form>
      </div>
    </div>

    <!-- loader -->
